<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="navbar">
      <p>
        <a href="https://github.com/nocoineratall/tic-tac-toe" target="_blank"
          >NoCoinerAtAll</a
        >
      </p>
    </div>
    <div class="header">
      <h1>Tic Tac tOdin</h1>
    </div>
    <div class="main-wrapper">
      <div class="left-side">
        <button class="set-player-name-btn">Player</button>
        <p class="player-score"></p>
      </div>
      <div class="gameboard">
        <div value="0" class="tile left"></div>
        <div value="1" class="tile"></div>
        <div value="2" class="tile right"></div>
        <div value="3" class="tile left center"></div>
        <div value="4" class="tile center"></div>
        <div value="5" class="tile right center"></div>
        <div value="6" class="tile left"></div>
        <div value="7" class="tile"></div>
        <div value="8" class="tile right"></div>
      </div>
      <div class="right-side">
        <button class="set-opponent-name-btn">Opponent</button>
        <p class="opponent-score"></p>
      </div>
    </div>
    <div class="message-container"></div>
  </body>
</html>
