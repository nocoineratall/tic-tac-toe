<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="navbar">
      <h2>
        <a href="https://github.com/nocoineratall/tic-tac-toe" target="_blank"
          >NoCoinerAtAll</a
        >
      </h2>
    </div>
    <div class="header">
      <h1>Tic Tac Toe</h1>
    </div>
    <div class="gameboard">
      <div class="tile" value="0"></div>
      <div class="tile" value="1"></div>
      <div class="tile" value="2"></div>
      <div class="tile" value="3"></div>
      <div class="tile" value="4"></div>
      <div class="tile" value="5"></div>
      <div class="tile" value="6"></div>
      <div class="tile" value="7"></div>
      <div class="tile" value="8"></div>
    </div>
  </body>
</html>
